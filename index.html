<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,100&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <title>Basketball Scoreboard</title>
  </head>

  <div>
    <!-- SCORES -->
    <div class="container">

      <div class="scoreboard">
        <h3>HOME</h3>
        <div id="score-box">
          <p class="points-style" id="points-home">0</p>
        </div>
      </div>

      <div class="image">
        <img class="image" src="/images/pngwing.com.png" alt="Cavalliers Logo">
      </div>

      <div class="scoreboard">
        <h3>AWAY</h3>
        <div id="score-box">
          <p class="points-style" id="points-guest">0</p>
        </div>
      </div>
    </div>
      
      <!-- <div id="time">
        <h4>Time</h4>
      </div> -->

      <!-- <div id="Period">
        <h4>Period</h4>
        <div id="period-box"></div>
      </div> -->

    <!-- BUTTONS -->
     
    <div class="buttons">
      
      <!-- HOME -->
      <div class="plus-display">
        <button
          class="plus-btn-style"
          id="plus1-btn"
          onclick="incrementh1()">+1</button>
        <button
          class="plus-btn-style"
          id="plus2-btn"
          onclick="incrementh2()">+2</button>
        <button
          class="plus-btn-style"
          id="plus3-btn"
          onclick="incrementh3()">+3</button>
      </div>

      <!-- RESET BUTTON -->
      <div>
        <button id="reset-btn" 
                onclick="reset()">RESET</button>
      </div>

      <!-- GUEST -->
      <div class="plus-display">
        <button
          class="plus-btn-style"
          id="plus1-btn"
          onclick="incrementg1()">+1</button>
        <button
          class="plus-btn-style"
          id="plus2-btn"
          onclick="incrementg2()">+2</button>
        <button
          class="plus-btn-style"
          id="plus3-btn"
          onclick="incrementg3()">+3</button>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
